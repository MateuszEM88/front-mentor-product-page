<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div
      class="flex w-screen h-screen bg-cream justify-center max-md:p-8 items-center"
    >
      <div
        class="flex md:flex-row flex-col w-full h-full sm:w-1/2 md:w-1/2 lg:w-1/2 md:h-3/5 bg-white rounded-md overflow-hidden"
      >
        <img
          class="md:hidden h-1/2"
          src="./images/image-product-mobile.jpg"
          alt="mobile "
        />
        <img
          class="md:w-1/2 max-md:hidden"
          src="./images/image-product-desktop.jpg"
          alt="product photo"
        />
        <div
          class="flex flex-col h-full justify-center md:items-center md:w-1/2 p-4"
        >
          <p
            class="w-full font-montserrat text-xs text-darkGrayBlue tracking-widest"
          >
            PERFUME
          </p>
          <h1 class="text-xl font-fraunces py-2">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="text-xs py-2 text-darkGrayBlue font-montserrat text-justify"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex justify-around items-center flex-row py-2">
            <h1 class="text-2xl mx-2 text-darkCyan font-fraunces">$149.99</h1>
            <h1 class="text-xs text-darkGrayBlue line-through">$169.99</h1>
          </div>
          <div class="flex w-full justify-center items-center">
            <button
              class="text-white text-xs font-montserrat bg-darkCyan p-2 w-4/5 flex flex-row justify-center items-center rounded-md"
            >
              <img class="mx-2" src="./images/icon-cart.svg" alt="cart" />Add to
              Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
